<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Pomodoro Clock</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<head>
	<link rel='stylesheet' type='text/css' href='styleSheet.css'>
	 
	<script type="text/javascript" src='jquery-1.12.3.js'></script>
	<script type="text/javascript" src='script.js'></script>
</head>
<body>
	<div class='ctrl-dv'>
		<div class='ctrls c1'>			
			<p class='session'>Session</p>
			<div>
			 	<button class='in-blk btn s-mns'>-</button>
			    <p class='in-blk s-txt'>25</p>
			    <button class='in-blk btn s-pls'>+</button>
			</div>
		</div>		
		<div class='ctrls c2'>
			<p class='brk'>Break</p>
			<div>
			<button class='in-blk btn b-mns'>-</button>
			<p class='in-blk b-txt'>5</p>
			<button class='in-blk btn b-pls'>+</button>
			</div>	
		</div>		 
    </div>
	 
	<div class='hdr-cnt'>
	<p class='hdr-txt'>Pomodoro ClocK</p>
	</div>
	<div class='clock-cnt'>
		<div class='clock'>
		<p class='timer-txt'>Session</p>
		<p class='timer-val'></p>
		<button class='strt'>Start</button>
		<button class='rst'>Reset</button>		
	</div>
	</div>	 
</body>
